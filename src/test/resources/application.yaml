spring:
  application:
    name: Overseer
  banner:
    location: classpath:banner.txt
  datasource:
    url: jdbc:h2:file:./data/odb;NON_KEYWORDS=key
    username: admin
    password: overseer
    driverClassName: org.h2.Driver
  jpa:
    #    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    show-sql: false
  sql:
    init:
      mode: always
